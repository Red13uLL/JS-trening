<!DOCTYPE html>
<html>

<body>

    <h2>The <span style="color: red;">find()</span> method returns the value of the first array element that passes a test function.<br> This example finds (returns the value of) the first element that is larger than 18:</h2>
    <p id="demo"></p>

    <script>
        const numbers = [4, 9, 16, 25, 29];
        let first = numbers.find(myFunction);

        document.getElementById("demo").innerHTML = "First number over 18 is " + first;

        function myFunction(value, index, array) {
            return value > 18;
        }
    </script>

</body>

</html>
