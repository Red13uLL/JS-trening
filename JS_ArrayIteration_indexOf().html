<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Array.indexOf()</h2>

    <p id="demo"></p>
    <p>[Volvo, Audi, Mercedes, Fiat]</p>
    <script>
        const cars = ["Volvo", "Audi", "Mercedes", "Fiat"];
        let position =
            cars.indexOf("Fiat") + 1;

        document.getElementById("demo").innerHTML = "Fiat je pronadjen na mestu br : " + position;
    </script>

</body>

</html>
