<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Array Methods</h2>
    <h2>Joun()</h2>
    <p>The Join() method joins array elements into a stirng.</p>
    <p>In this example we have used " * " as a separator between the elements: </p>

    <p id="demo"></p>

    <script>
        const fruits = ["Bannana", "Orange", "Apple", "Mango"];
        document.getElementById("demo").innerHTML =
            fruits.join(" * ");
    </script>
</body>

</html>
