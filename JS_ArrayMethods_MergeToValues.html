<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Array Methods</h2>
    <h2>concat()</h2>
    <p>The concat() method can merge string values to arrays:</p>

    <p id="demo"></p>

    <script>
        const myArray = ["Djordje", "Milorad", "Milisav"];
        const myChildren = myArray.concat("Petar");

        document.getElementById("demo").innerHTML = myChildren;
    </script>

</body>

</html>
