<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Arrays</h2>

    <p>Arrays use numbers to access its elements.</p>
    <p>Array:<br> const person = ["John", "Doe", 46];</p>

    <p id="demo"></p>

    <script>
        const person = ["John", "Doe", 46];
        document.getElementById("demo").innerHTML = person[0];
    </script>

    <h2>JavaScript Objects</h2>
    <p>JavaScript uses names to access object properties.</p>
    <p>Object:<br>const person = {firstName:"John", lastName:"Doe", age:46};</p>
    <p id="demo1"></p>

    <script>
        const person1 = {
            firstName: "John",
            lastName: "Doe",
            age: 46
        };
        document.getElementById("demo1").innerHTML = person1.firstName;
    </script>

</body>

</html>
