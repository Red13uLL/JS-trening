<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Arrays</h2>
    <p>Example : <br> const cars = ["Saab", "Volvo", "BMW"];</p>
    <p id="demo"></p>

    <script>
        const cars = ["Saab", "Volvo", "BMW"];
        document.getElementById("demo").innerHTML = cars;
    </script>
    <p>Multiple Lines <br>Example:<br>const cars = [<br> "Saab",
        <br> "Volvo",
        <br> "BMW"
        <br> ];
    </p>
    <P id="demo1"></P>
    <script>
        const cars1 = [
            "Saab",
            "Volvo",
            "BMW"
        ];
        document.getElementById("demo1").innerHTML = cars1;
    </script>
    <h3>You can also create an array, and then provide the elements:</h3>
    <p>Example:<br> const cars = [];<br> cars[0]= "Saab";<br> cars[1]= "Volvo";<br> cars[2]= "BMW";</p>

    <p id="demo2"></p>

    <script>
        const cars2 = [];
        cars2[0] = "Saab";
        cars2[1] = "Volvo";
        cars2[2] = "BMW";
        document.getElementById("demo2").innerHTML = cars2;
    </script>
</body>

</html>
