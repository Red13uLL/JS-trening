<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Window</h2>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            "Browser inner window width is :" + window.innerWidth + "px<br>" +
            "Browser inner window height is :" + window.innerHeight + "px.";
    </script>
</body>

</html>
