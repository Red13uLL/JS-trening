<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Comparison</h2>

    <p>Assign 5 to x, and display the value of the comparison (x === 5):</p>

    <p id="demo"></p>

    <script>
        let x = 5;
        document.getElementById("demo").innerHTML = (x === 5);
    </script>

    <p>Assign 5 to x1, and display the value of the comparison (x1 === "5").</p>

    <p id="demo1"></p>

    <script>
        let x1 = 5;
        document.getElementById("demo1").innerHTML = (x1 === "5");
    </script>
</body>

</html>
