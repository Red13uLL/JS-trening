<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript if</h2>

    <p>Display "Dobar dan!" if the hour is less than 18:00:</p>

    <p id="demo"></p>

    <script>
        const hour = new Date().getHours();
        let greeting;

        if (hour < 18) {
            greeting = "Dobar dan!";
        } else {
            greeting = "Dobro vece!";
        }

        document.getElementById("demo").innerHTML = greeting;
    </script>

</body>

</html>
