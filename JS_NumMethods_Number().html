<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Global Methods</h2>

    <p>The Number() method converts variables to numbers:</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            Number(true) + "<br>" +
            Number(false) + "<br>" +
            Number("10") + "<br>" +
            Number("  10") + "<br>" +
            Number("10  ") + "<br>" +
            Number(" 10  ") + "<br>" +
            Number("10.33") + "<br>" +
            Number("10,33") + "<br>" +
            Number("10 33") + "<br>" +
            Number("John");
    </script>
    <p>Number() can also convert a date to a number.</p>
    <p id="demo1"></p>
    <script>
        let x1 = new Date("1970-01-01");
        document.getElementById("demo1").innerHTML = Number(x1);
    </script>
    <h3>The Number() method returns the number of milliseconds since 1.1.1970.<br> The number of milliseconds between 1970-01-02 and 1970-01-01 is 86400000:</h3>
    <p id="demo2"></p>


    <script>
        let x2 = new Date("1970-01-02");
        document.getElementById("demo2").innerHTML = Number(x2);
    </script>
    <p id="demo3"></p>

    <script>
        let x3 = new Date("2017-09-30");
        document.getElementById("demo3").innerHTML = Number(x3);
    </script>

</body>
