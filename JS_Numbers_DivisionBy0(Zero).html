<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Numbers</h2>

    <p>Division by zero generates Infinity;</p>

    <p id="demo"></p>

    <script>
        let x = 2 / 0;
        let y = -2 / 0;
        document.getElementById("demo").innerHTML = x + "<br>" + y;
    </script>

    <p>Infinity is a number: typeof Infinity returns number.</p>>
    <p id="demo1"></p>

    <script>
        document.getElementById("demo1").innerHTML = typeof Infinity;
    </script>

</body>

</html>
