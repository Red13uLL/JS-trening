<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Array Sort Reverse</h2>

    <p>The reverse() method reverses the elements in an array.</p>
    <p>By combining sort() and reverse() you can sort an array in descending order:</p>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        //Create and display array:
        const cars = ["BMW", "Volvo", "Mercedes", "Audi", "WV", "Opel"];
        document.getElementById("demo1").innerHTML = cars;

        //First sort array
        cars.sort();

        //Then reverse it :
        cars.reverse();

        //Show reversed array:
        document.getElementById("demo2").innerHTML = cars;
    </script>

</body>

</html>
