<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Variables</h2>
    <p>Strings are writen with quotes.</p>
    <p>Numbers are written without quotes.</p>
    <p id="demo"></p>
    <script>
        var number = 3.14;
        var name = "John Doe";
        var answer = "Yes I am";
        document.getElementById("demo").innerHTML = number + "<br>" + name + "<br>" + answer;
    </script>
</body>

</html>
